# Cloudflare Worker Configuration
# This file configures your Cloudflare Worker deployment

name = "news-vote-api"
main = "vote-api.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing votes
# Run: wrangler kv:namespace create "VOTES" to get the ID
[[kv_namespaces]]
binding = "VOTES"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with actual ID after running: wrangler kv:namespace create "VOTES"

# Production environment
[env.production]
name = "news-vote-api-production"
[[env.production.kv_namespaces]]
binding = "VOTES"
id = "YOUR_PRODUCTION_KV_ID"  # Replace with production KV namespace ID

# Routes (optional - if you want custom domain)
# [[routes]]
