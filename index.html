<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Aggregator-vote-and-rank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #E63946 0%, #d62828 100%);
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #E63946;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #E63946;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .category-tabs {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            background: white;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f9f9f9;
        }

        .tab.active {
            background: #E63946;
            color: white;
            border-color: #E63946;
        }

        .news-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-title a {
            color: #333;
            text-decoration: none;
        }

        .item-title a:hover {
            color: #E63946;
        }

        .item-summary {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .item-meta {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .vote-btn {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .vote-btn.like:hover {
            border-color: #10b981;
            background: #d1fae5;
        }

        .vote-btn.dislike:hover {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .vote-count {
            font-size: 12px;
            color: #666;
            min-width: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.news { background: #dbeafe; color: #1e40af; }
        .badge.research { background: #d1fae5; color: #065f46; }
        .badge.social { background: #fef3c7; color: #92400e; }
        .badge.reddit { background: #fee2e2; color: #991b1b; }
        .badge.jobs { background: #e9d5ff; color: #6b21a8; }

        @media (max-width: 768px) {
            .stats { display: none; }
            table { font-size: 14px; }
            td, th { padding: 10px; }
        }
    </style>

    <!-- FingerprintJS for user identification -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI News Aggregator-vote-and-rank</h1>
            <div class="subtitle">Powered by Claude Opus 4.5 | AATF</div>
        </header>

        <div id="error-container"></div>

        <div class="controls">
            <div>
                <label for="date-select" style="font-weight: 600; margin-right: 10px;">Select Date:</label>
                <select id="date-select">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total-items">0</div>
                    <div class="stat-label">Items</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-dates">0</div>
                    <div class="stat-label">Days</div>
                </div>
            </div>
        </div>

        <div class="category-tabs">
            <button class="tab active" data-category="all">All</button>
            <button class="tab" data-category="news">üì∞ News</button>
            <button class="tab" data-category="research">üî¨ Research</button>
            <button class="tab" data-category="social">üí¨ Social</button>
            <button class="tab" data-category="reddit">üó®Ô∏è Reddit</button>
            <button class="tab" data-category="jobs">üíº Jobs</button>
        </div>

        <div class="news-table">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60%">Title & Summary</th>
                        <th style="width: 15%">Source</th>
                        <th style="width: 10%">Type</th>
                        <th style="width: 15%">Actions</th>
                    </tr>
                </thead>
                <tbody id="news-tbody">
                    <tr>
                        <td colspan="4" class="loading">
                            Loading news...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // ============================================
        // CONFIGURATION - Set your Cloudflare Worker URL here!
        // ============================================
        const VOTE_API_URL = 'https://news-vote-api.linhots-tsao.workers.dev';
        const VOTING_ENABLED = !VOTE_API_URL.includes('YOUR-WORKER');  // Auto-detect if configured

        import { getUserToken } from './fingerprint.js';
        import { voteForItem, getVoteCounts } from './voting-service.js';
        import { setApiUrl } from './voting-service.js';

        // Set API URL
        if (VOTING_ENABLED) {
            setApiUrl(VOTE_API_URL);
        }

        let allData = {};
        let currentDate = null;
        let currentCategory = 'all';
        let voteData = {}; // Store vote counts: { itemId: { likes, dislikes, net_score } }
        let sortBy = 'votes'; // 'votes' or 'date'
        let votesLoaded = false; // Track if votes have been loaded for current data

        // Initialize
        async function init() {
            try {
                // Load index
                const response = await fetch('./data/index.json');
                const index = await response.json();

                // Populate date selector
                const dateSelect = document.getElementById('date-select');
                dateSelect.innerHTML = '';

                index.dates.forEach(dateEntry => {
                    const option = document.createElement('option');
                    option.value = dateEntry.date;
                    option.textContent = formatDate(dateEntry.date) + ` (${dateEntry.total_items} items)`;
                    dateSelect.appendChild(option);
                });

                // Set latest date
                currentDate = index.latestDate;
                dateSelect.value = currentDate;

                // Update stats
                document.getElementById('total-dates').textContent = index.totalDates;

                // Load data for current date
                await loadDate(currentDate);

                // Event listeners
                dateSelect.addEventListener('change', (e) => {
                    currentDate = e.target.value;
                    loadDate(currentDate);
                });

                // Category tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        currentCategory = tab.dataset.category;
                        renderTable();
                    });
                });

            } catch (error) {
                showError('Failed to load index: ' + error.message);
            }
        }

        // Load data for a specific date
        async function loadDate(date) {
            const tbody = document.getElementById('news-tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="loading">Loading...</td></tr>';

            // Reset vote data for new date
            voteData = {};
            votesLoaded = false;

            try {
                const categories = ['news', 'research', 'social', 'reddit', 'jobs'];
                const promises = categories.map(cat =>
                    fetch(`./data/${date}/${cat}.json`)
                        .then(r => r.ok ? r.json() : { category: cat, items: [] })
                        .catch(() => ({ category: cat, items: [] }))
                );

                const results = await Promise.all(promises);

                allData = {};
                results.forEach(data => {
                    allData[data.category] = data.items || [];
                });

                renderTable();

            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('news-tbody');
            tbody.innerHTML = '';

            // Collect all items
            let items = [];
            if (currentCategory === 'all') {
                Object.entries(allData).forEach(([category, categoryItems]) => {
                    items.push(...categoryItems.map(item => ({ ...item, category })));
                });
            } else {
                items = (allData[currentCategory] || []).map(item => ({ ...item, category: currentCategory }));
            }

            // Sort items by vote score (likes - dislikes)
            if (sortBy === 'votes' && VOTING_ENABLED) {
                items.sort((a, b) => {
                    const scoreA = voteData[a.id] ? voteData[a.id].net_score : 0;
                    const scoreB = voteData[b.id] ? voteData[b.id].net_score : 0;
                    return scoreB - scoreA; // Descending order (highest score first)
                });
            }

            // Update total
            document.getElementById('total-items').textContent = items.length;

            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="loading">No items found</td></tr>';
                return;
            }

            // Render rows
            items.forEach((item, index) => {
                // Get existing vote data if available
                const votes = voteData[item.id] || { likes: 0, dislikes: 0, net_score: 0 };
                const scoreColor = votes.net_score > 0 ? '#10b981' : votes.net_score < 0 ? '#ef4444' : '#666';
                const scoreText = votes.net_score >= 0 ? `+${votes.net_score}` : votes.net_score;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="item-title">
                            <a href="${item.url}" target="_blank">${escapeHtml(item.title)}</a>
                        </div>
                        ${item.summary ? `<div class="item-summary">${escapeHtml(item.summary).substring(0, 200)}...</div>` : ''}
                        ${item.published ? `<div class="item-meta">üìÖ ${formatDatetime(item.published)}</div>` : ''}
                    </td>
                    <td>
                        ${item.source ? escapeHtml(item.source) : 'Unknown'}
                        ${item.author ? `<br><small style="color: #999;">${escapeHtml(item.author)}</small>` : ''}
                    </td>
                    <td>
                        <span class="badge ${item.category}">${item.category}</span>
                    </td>
                    <td>
                        <div class="vote-buttons">
                            <button class="vote-btn like" title="Like" onclick="handleVote('${item.id}', 'like')">
                                üëç <span class="vote-count" id="like-${item.id}">${votes.likes}</span>
                            </button>
                            <button class="vote-btn dislike" title="Dislike" onclick="handleVote('${item.id}', 'dislike')">
                                üëé <span class="vote-count" id="dislike-${item.id}">${votes.dislikes}</span>
                            </button>
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                Score: <span id="score-${item.id}" style="font-weight: bold; color: ${scoreColor};">${scoreText}</span>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Load vote counts after rendering (only first time for this data)
            if (!votesLoaded) {
                setTimeout(() => loadVoteCounts(), 500);
            }
        }

        // Vote handler - Real implementation
        window.handleVote = async function(itemId, voteType) {
            // Check if voting is enabled
            if (!VOTING_ENABLED) {
                showError('‚ö†Ô∏è Voting backend not configured yet. See QUICKSTART.md to enable voting!');
                return;
            }

            const likeBtn = document.querySelector(`button[onclick*="${itemId}"][onclick*="like"]`);
            const dislikeBtn = document.querySelector(`button[onclick*="${itemId}"][onclick*="dislike"]`);

            // Check if already voted (from localStorage)
            const token = await getUserToken();
            const existingVote = localStorage.getItem(`vote:${token}:${itemId}`);
            if (existingVote) {
                showError('You have already voted on this item');
                return;
            }

            try {
                // Disable buttons while voting
                if (likeBtn) likeBtn.disabled = true;
                if (dislikeBtn) dislikeBtn.disabled = true;

                // Submit vote
                const result = await voteForItem(itemId, voteType, currentDate);

                // Update counts
                document.getElementById(`like-${itemId}`).textContent = result.likes;
                document.getElementById(`dislike-${itemId}`).textContent = result.dislikes;

                // Update vote data for sorting
                const netScore = result.likes - result.dislikes;
                voteData[itemId] = {
                    likes: result.likes,
                    dislikes: result.dislikes,
                    net_score: netScore
                };

                // Update score display
                const scoreEl = document.getElementById(`score-${itemId}`);
                if (scoreEl) {
                    scoreEl.textContent = netScore >= 0 ? `+${netScore}` : netScore;
                    scoreEl.style.color = netScore > 0 ? '#10b981' : netScore < 0 ? '#ef4444' : '#666';
                }

                // Re-render to update sort order (with preserved vote counts)
                if (sortBy === 'votes') {
                    setTimeout(() => renderTable(), 300);
                }

                // Show success
                showError(`‚úÖ Vote recorded!`, 'success');

            } catch (error) {
                showError(error.message);
                // Re-enable buttons on error
                if (likeBtn) likeBtn.disabled = false;
                if (dislikeBtn) dislikeBtn.disabled = false;
            }
        }

        // Load vote counts for all items
        async function loadVoteCounts() {
            if (!VOTING_ENABLED) return; // Skip if voting not configured

            const tbody = document.getElementById('news-tbody');
            const rows = tbody.querySelectorAll('tr');

            // Collect all item IDs
            const itemIds = [];
            rows.forEach((row) => {
                const likeSpan = row.querySelector('[id^="like-"]');
                if (likeSpan) {
                    itemIds.push(likeSpan.id.replace('like-', ''));
                }
            });

            // Load vote counts for all items in parallel
            const promises = itemIds.map(async (itemId) => {
                try {
                    const counts = await getVoteCounts(itemId);
                    voteData[itemId] = {
                        likes: counts.likes,
                        dislikes: counts.dislikes,
                        net_score: counts.likes - counts.dislikes
                    };
                    return { itemId, counts };
                } catch (e) {
                    // Ignore errors for vote count fetching
                    return { itemId, counts: { likes: 0, dislikes: 0 } };
                }
            });

            // Wait for all vote counts to load
            const results = await Promise.all(promises);

            // Update displayed counts
            results.forEach(({ itemId, counts }) => {
                const likeEl = document.getElementById(`like-${itemId}`);
                const dislikeEl = document.getElementById(`dislike-${itemId}`);
                const scoreEl = document.getElementById(`score-${itemId}`);
                if (likeEl) likeEl.textContent = counts.likes;
                if (dislikeEl) dislikeEl.textContent = counts.dislikes;
                if (scoreEl) {
                    const netScore = counts.likes - counts.dislikes;
                    scoreEl.textContent = netScore >= 0 ? `+${netScore}` : netScore;
                    scoreEl.style.color = netScore > 0 ? '#10b981' : netScore < 0 ? '#ef4444' : '#666';
                }
            });

            votesLoaded = true;

            // Re-render table once to apply vote-based sorting
            if (sortBy === 'votes' && results.length > 0) {
                renderTable();
            }
        }

        // Helpers
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDatetime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message, type = 'error') {
            const container = document.getElementById('error-container');
            const bgColor = type === 'success' ? '#d1fae5' : '#fee2e2';
            const textColor = type === 'success' ? '#065f46' : '#dc2626';
            const borderColor = type === 'success' ? '#10b981' : '#ef4444';
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';

            container.innerHTML = `<div style="background: ${bgColor}; color: ${textColor}; border: 1px solid ${borderColor}; padding: 15px; border-radius: 8px; margin-bottom: 20px;">${icon} ${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        // Start
        init();
    </script>
</body>
</html>
